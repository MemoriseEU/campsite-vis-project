<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title></title>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <script src="./SS_Camps_Definitive.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      .slidecontainer {
        width: 100%;
      }

      input {
        width: 100%;
      }

      #myRange {
        /*  background: gray; */
        border: solid 1px gray;
        border-radius: 8px;
        outline: none;
        -webkit-appearance: none;
        accent-color: #a41616;
      }
    </style>
  </head>

  <body>
    <script>
      let minYear = 9999;
      let maxYear = -9999;
      for (feat of data.features) {
        const open = parseInt(feat.properties.YYYY_OPEN);
        const close = parseInt(feat.properties.YYYY_CLOSE);
        if (!isNaN(close)) maxYear = Math.max(maxYear, close);
        if (!isNaN(open)) minYear = Math.min(minYear, open);
      }
      console.log("minYear", minYear, "maxYear", maxYear);
    </script>

    <script>
      const mapYears = [1930, 1938, 1945];
      const mapLayers = {};

      for (const year of mapYears) {
        fetch(`./maps/world_${year}.geojson`)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            const newData = {
              ...data,
              features: data.features.map((e, i) => {
                e.id = i;
                return e;
              }),
            };
            mapLayers[year.toString()] = newData;
          });
      }
    </script>

    <div style="width: 800px; height: 800px">
      <div id="map" style="width: 800px; height: 600px"></div>
      <div id="my_dataviz"></div>
      <div class="slidecontainer">
        <input
          type="range"
          min="30"
          max="55"
          value="30"
          class="slider"
          id="myRange"
          onchange="updateSlider(this.value)"
          oninput="updateSlider(this.value)"
        />
        <div id="range-value"></div>
        <div id="country-value"></div>
      </div>
    </div>

    <script>
      const filterDataForYear = (year) => {
        return {
          type: "FeatureCollection",
          features: data.features.filter((d) => {
            return (
              parseInt(d.properties.YYYY_OPEN) <= year &&
              parseInt(d.properties.YYYY_CLOSE) < year
            );
          }),
        };
      };

      const barChartData = Array.from(
        { length: (maxYear - minYear) / 1 + 1 },
        (value, index) => minYear + index * 1
      ).map((e) => {
        return {
          year: 1900 + e,
          count: filterDataForYear(e).features.length,
        };
      });

      console.log(barChartData);

      // set the dimensions and margins of the graph
      var margin = { top: 0, right: 0, bottom: 30, left: 0 },
        width = 800 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // X axis
      var x = d3
        .scaleBand()
        .range([0, width])
        .domain(barChartData.map((e) => e.year))
        .padding(0.2);

      svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

      // Add Y axis
      var y = d3.scaleLinear().domain([0, 1000]).range([height, 0]);
      svg.append("g").call(d3.axisLeft(y));

      // Bars
      svg
        .selectAll("mybar")
        .data(barChartData)
        .enter()
        .append("rect")
        .attr("x", function (d) {
          return x(d.year);
        })
        .attr("y", function (d) {
          return y(d.count);
        })
        .attr("width", x.bandwidth())
        .attr("height", function (d) {
          return height - y(d.count);
        })
        .attr("fill", (d) => {
          if (d.count > 750) return "#5d1414";
          if (d.count > 100) return "#a41616";
          else return "#e51818";
        });

      const findClosestNumber = (arr, target) => {
        if (!arr || arr.length === 0) {
          return null; // Handle empty array
        }

        let closestNumber = arr[0];
        let closestDifference = Math.abs(target - arr[0]);

        for (let i = 1; i < arr.length; i++) {
          const currentDifference = Math.abs(target - arr[i]);

          if (currentDifference < closestDifference) {
            closestNumber = arr[i];
            closestDifference = currentDifference;
          }
        }

        return closestNumber;
      };

      const updateSlider = (val) => {
        const elem = document.getElementById("range-value");
        elem.innerHTML = `Year: 19${val}`;

        const newData = filterDataForYear(val);

        map.getSource("camps").setData(newData);

        const closestMapYear = findClosestNumber(
          mapYears,
          1900 + parseInt(val)
        );
        map.getSource("countries").setData(mapLayers[closestMapYear]);

        updateCountry("");
      };

      const updateCountry = (country) => {
        const elem = document.getElementById("country-value");
        elem.innerHTML = country;
      };

      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1Ijoidm9rYWJlbHNhbGF0IiwiYSI6ImNrNjVnOGFudTBhcW4zZW80ODFsNm00eGwifQ.2Lu5Sx3Fm8lEtLZMz8qwEg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/light-v10", // style URL
        center: [11, 52], // starting position [lng, lat]
        zoom: 3, // starting zoom
      });

      var hoveredStateId = null;

      map.on("load", () => {
        map.getStyle().layers.forEach(function (layer) {
          map.setLayoutProperty(layer.id, "visibility", "none");
        });

        map.addSource("countries", {
          type: "geojson",
          data: mapLayers["1930"],
        });

        // The feature-state dependent fill-opacity expression will render the hover effect
        //  when a feature's hover state is set to true.
        map.addLayer({
          id: "fill",
          type: "fill",
          source: "countries",
          layout: {},
          paint: {
            "fill-color": [
              "case",
              ["boolean", ["feature-state", "hover"], false],
              "gray",
              "lightgray",
            ],
            "fill-opacity": 1,
            /* [
              "case",
              ["boolean", ["feature-state", "hover"], false],
              1,
              0.5,
            ], */
            "fill-outline-color": "white",
          },
        });

        map.addLayer({
          id: "line",
          type: "line",
          source: "countries",
          layout: {},
          paint: {
            "line-color": "black",
            "line-width": 2,
          },
        });

        // When the user moves their mouse over the counties-fill layer, we'll update the
        // feature state for the feature under the mouse.
        map.on("mousemove", "fill", function (e) {
          if (e.features.length > 0) {
            if (hoveredStateId) {
              map.setFeatureState(
                {
                  source: "countries",
                  id: hoveredStateId,
                },
                {
                  hover: false,
                }
              );
            }
            hoveredStateId = e.features[0].id;
            map.setFeatureState(
              {
                source: "countries",
                id: hoveredStateId,
              },
              {
                hover: true,
              }
            );

            updateCountry(e.features[0].properties.NAME);
          }
        });

        // Add a data source containing GeoJSON data.
        map.addSource("camps", {
          type: "geojson",
          data: data,
          cluster: true,
          clusterMaxZoom: 14, // Max zoom to cluster points on
          clusterRadius: 50, // Radius of each cluster when clustering points (defaults to 50)
        });

        map.addLayer({
          id: "clusters",
          type: "circle",
          source: "camps",
          filter: ["has", "point_count"],
          paint: {
            // Use step expressions (https://docs.mapbox.com/style-spec/reference/expressions/#step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
            "circle-color": [
              "step",
              ["get", "point_count"],
              "#e51818",
              100,
              "#a41616",
              750,
              "#5d1414",
            ],
            "circle-radius": [
              "step",
              ["get", "point_count"],
              20,
              100,
              30,
              750,
              40,
            ],
          },
        });

        map.addLayer({
          id: "cluster-count",
          type: "symbol",
          source: "camps",
          filter: ["has", "point_count"],
          layout: {
            "text-field": ["get", "point_count_abbreviated"],
            "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
            "text-size": 12,
          },
          paint: {
            "text-color": "#ffffff",
          },
        });

        map.addLayer({
          id: "unclustered-point",
          type: "circle",
          source: "camps",
          filter: ["!", ["has", "point_count"]],
          paint: {
            "circle-color": "#e51818",
            "circle-radius": 4,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#000",
          },
        });

        updateSlider(minYear);
      });

      // inspect a cluster on click
      map.on("click", "clusters", (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: ["clusters"],
        });
        const clusterId = features[0].properties.cluster_id;
        map
          .getSource("camps")
          .getClusterExpansionZoom(clusterId, (err, zoom) => {
            if (err) return;

            map.easeTo({
              center: features[0].geometry.coordinates,
              zoom: zoom,
            });
          });
      });

      /*       // When a click event occurs on a feature in
      // the unclustered-point layer, open a popup at
      // the location of the feature, with
      // description HTML from its properties.
      map.on("click", "unclustered-point", (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const mag = e.features[0].properties.mag;
        const tsunami = e.features[0].properties.tsunami === 1 ? "yes" : "no";

        // Ensure that if the map is zoomed out such that
        // multiple copies of the feature are visible, the
        // popup appears over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(`magnitude: ${mag}<br>Was there a tsunami?: ${tsunami}`)
          .addTo(map);
      }); */

      map.on("mouseenter", "clusters", () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", "clusters", () => {
        map.getCanvas().style.cursor = "";
      });
    </script>
  </body>
</html>
